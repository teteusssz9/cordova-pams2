<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
   
    <link href="css/css-bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/estilo.css" rel="stylesheet" />

    <!-- jQuery Mobile CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- jQuery Mobile JS -->
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <title>App Fernando</title>
</head>
<body>
    <!-- Página de Listar Clientes -->
    <div data-role="page" id="listarClientes">
        <div data-role="header">
            <h1>Listar Clientes</h1>
            <a href="#cadastrarCliente" class="ui-btn ui-btn-right">Cadastrar Novo</a>
        </div>
        <div data-role="main" class="ui-content">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Celular</th>
                    </tr>
                </thead>
                <tbody id="corpotabela"></tbody>
            </table>
            <button class="btn btn-warning" onclick="lerclientes()">Ler Clientes</button>
        </div>
    </div>

    <!-- Página de Cadastrar Cliente -->
    <div data-role="page" id="cadastrarCliente">
        <div data-role="header">
            <h1>Cadastrar Cliente</h1>
            <a href="#listarClientes" class="ui-btn ui-btn-right">Voltar</a>
        </div>
        <div data-role="main" class="ui-content">
            <form>
                <div class="ui-field-contain">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" value="">
                </div>
                <div class="ui-field-contain">
                    <label for="documento">Documento:</label>
                    <input type="text" name="documento" id="documento" value="">
                </div>
                <div class="ui-field-contain">
                    <label for="celular">Celular:</label>
                    <input type="text" name="celular" id="celular" value="">
                </div>
                <div class="ui-field-contain">
                    <label for="logradouro">Endereço:</label>
                    <input type="text" name="logradouro" id="logradouro" value="">
                </div>
                <div class="ui-field-contain">
                    <label for="numero">Numero:</label>
                    <input type="text" name="numero" id="numero" value="">
                </div>
                <div class="ui-field-contain">
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" id="bairro" value="">
                </div>
                <div class="ui-field-contain">
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade" value="">
                </div>
                <div class="ui-field-contain">
                    <label for="estado">Estado:</label>
                    <input type="text" name="estado" id="estado" value="">
                </div>
                <button class="ui-btn ui-btn-b" onclick="enviar()">Salvar dados</button>
            </form>
        </div>
    </div>

    <!-- Página de Login -->
    <div data-role="page" id="login">
        <div data-role="header">
            <h1>Login</h1>
        </div>
        <div data-role="main" class="ui-content">
            <form>
                <div class="ui-field-contain">
                    <label for="username">Usuário:</label>
                    <input type="text" name="username" id="username" value="">
                </div>
                <div class="ui-field-contain">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" value="">
                </div>
                <button class="ui-btn ui-btn-b">Entrar</button>
            </form>
        </div>
    </div>

    <script src="js/js-bootstrap/bootstrap.bundle.js"></script>
    <script src="js/index.js"></script>
    <script src="js/cadastrocliente.js"></script>
    <script src="js/lerclientes.js"></script>
    <script src="js/armazenar.js"></script>
</body>
</html>
